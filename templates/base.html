{% extends "bootstrap/base.html" %}

{% block head %}
  {{ super() }}
   <link rel="shortcut icon" href="{{url_for('static', filename='icon/brand.ico')}}" type="image/x-icon">
   <link rel="icon" href="{{url_for('static', filename='icon/brand.ico')}}" type="image/x-icon">
   <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}" type="text/css">
{% endblock %}


{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" >{{ msg.brand }}</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">{{ msg.description }}</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a href="/">{{ msg.disease}}</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a href="/">{{ msg.health }}</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a href="/">{{ msg.children }}</a></li>
            </ul>

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    {% block page_content %}{% endblock %}
</div>
{% endblock %}
